<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body class="container-fluid">
  <h1 class="jumbotron">Movie Tickets</h1>
  <div class="well">
    <div class="row panel panel-info">
      <div class="col-md-6">
        <h2>Movie Selection:</h2>
        <form id="form-movie" class="mod-form">
          <div class="mod-div">
            <select id="input-movie">
              <option>The Avengers</option>
              <option>Iron Man</option>
              <option>Black Panther</option>
              <option>Doctor Strange</option>
            </select>
          </div>
          <div class="mod-div">
            <select id="input-type">
              <option value="0">2D</option>
              <option value="1">3D RMYX</option>
            </select>
          </div>
          <div class="mod-div">
            <label for="input-date">Date: </label>
            <input id="input-date" type="date">
          </div>
          <div class="mod-div">
            <label for="input-time">Time: </label>
            <input id="input-time" type="time" value="05:00">
          </div>
          <div class="mod-div">
            <label for="input-age">Age: </label>
            <input id="input-age" type="number">
          </div>
          <div class="mod-div">
            <button type="submit" class="btn btn-success">Confirm</button>
          </div>
        </form>
      </div>
    </div>
    <div id="ticket-info" class="row panel panel-info">
      <div class="col-md-6">
        <h2>Your Ticket Information:</h2>
        <h2><span class="output-movie"></span></h2>
        <p>Type: <span class="output-type"></span></p>
        <p>Date: <span class="output-date"></span></p>
        <p>Time: <span class="output-time"></span></p>
        <p>Price: <span class="output-price"></span></p>
      </div>
    </div>
  </div>

</body>
</html>
